name: NephroLog iOS CI
on: [push, pull_request]

jobs:
  build_ios:
    name: Build iOS Nephrolog
    runs-on: macos-11.0

    steps:
      - uses: fusion-engineering/setup-git-credentials@v2
        with:
          credentials: ${{ secrets.OWNER_GIT_CREDENTIALS }}

      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Set build number
        run: echo "BUILD_NUMBER=$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: dart --version
      - run: flutter --version

      - run: flutter pub get

      - run: flutter analyze || true

      - run: flutter test

      - run: flutter build ios --release --no-codesign --build-number ${{ env.BUILD_NUMBER }}

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '>= 2.6'

      - uses: maierj/fastlane-action@v2.0.0
        with:
          lane: 'beta'
          subdirectory: 'ios'
          bundle-install-path: 'vendor/bundle'
        env:
          MATCH_PASSWORD: ${{ secrets.IOS_MATCH_PASSWORD }}